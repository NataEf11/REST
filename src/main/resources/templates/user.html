<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .user-profile {
      margin: 20px;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
    }
    .profile-table {
      width: 100%;
      border-collapse: collapse;
    }
    .profile-table th {
      text-align: left;
      padding: 8px 15px;
      width: 20%;
    }
    .profile-table td {
      padding: 8px 15px;
      border-bottom: 1px solid #dee2e6;
    }
    .role-badge {
      margin-right: 5px;
    }
    .content-container {
      padding: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">User Panel</a>
    <div class="navbar-text text-light ms-auto" id="currentUserInfo">
      Loading user info...
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block sidebar">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <li class="nav-item" id="adminLinkItem" style="display: none;">
            <a class="nav-link" href="/admin">Admin panel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/user">My profile</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content-container">
      <div class="d-flex justify-content-between mb-3">
        <h2>My Profile</h2>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Roles</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td id="userId"></td>
            <td id="firstName"></td>
            <td id="lastName"></td>
            <td id="age"></td>
            <td id="email"></td>
            <td id="roles"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
